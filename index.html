<!doctype html>

<html lang="en-gb">

<head>
  <meta charset="utf-8">

  <title>Hello - Real time chat</title>

  <meta name="description" content="HTML5 Real time chat application">
  <meta name="author" content="rjklpatrick">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="chat-wrapper">
    <input type="text" class="chat-item chat-name" placeholder="Enter name" />
    <div class="chat-item chat-message-box"></div>
    <textarea class="chat-item chat-send" name="message" placeholder="Message"></textarea>
    <div class="chat-item chat-status">Status: <span></span></div>
  </div>
</body>

</html>
